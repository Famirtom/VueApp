<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <!-- Link to css file--> 
  <link rel="stylesheet" href="style.css"> 
</head>
<body>
  <!-- simple login page-->
  <!-- Redirects to home.html after successful input  -->
  <div id="app" class="login-page">
    <img src="Images/logo.png" alt="Lust zu studieren Logo">
    <form @submit.prevent="onSubmit">
        <label for="username">Username:</label>
        <input type="text" id="username" v-model="username" required placeholder="Enter your user name">

        <label for="password">Password:</label>
        <input type="password" id="password" v-model="password" required placeholder="Enter password">
        
        <button type="submit">Login</button>
        
        <p v-if="errorMessage" class="error" style="color:red">{{ errorMessage }} </p>
    </form>
  </div>
  <!-- simple inline JS for redirect-->
    <script>
  new Vue({
    // Vue instance
    el: '#app',
    data: {
      username: '', // Username field
      password: '', // Password field
      errorMessage: ''
    },
    // Methods
    methods: {
      onSubmit() {
        if (this.username === 'Tom' && this.password === '123') {
          this.errorMessage = '';
          alert('Login successful!');
          window.location.href = 'home.html';
        } else {
          this.errorMessage = 'Invalid username or password.';
        }
      }
    }
  });
</script>

<footer class="footer">

</footer>
</body>
</html>
