<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <script src="https://unpkg.com/vue@3/dist/vue.global.prod.js"></script>
  <!-- Link to css file--> 
  <link rel="stylesheet" href="style.css"> 
</head>
<body>

  <!-- Logo + intestazione -->
  <div id="app" class="login-page">
    <img src="Images/logo.png" alt="Lust zu studieren Logo">
    <form @submit.prevent="onSubmit">
        <label for="username">Username:</label>
        <input type="text" id="username" v-model="username" required placeholder="Enter your user name">

        <label for="password">Password:</label>
        <input type="password" id="password" v-model="password" required placeholder="Enter password">
        
        <button type="submit">Login</button>
        
        <p v-if="errorMessage" class="error" style="color:red">{{ errorMessage }} </p>
    </form>
  </div>
  
    <script>
        const { createApp } = Vue;

        createApp({
            data() {
                return {
                    username: '',
                    password: '',
                    errorMessage: ''
                };
            },
            methods: {
                onSubmit() {
                    // Simple validation logic
                    if (this.username === 'Tom' && this.password === '123') {
                        alert('Login successful!');
                        this.errorMessage = '';
                        // Redirect to another page or perform other actions
                        window.location.href = 'home.html'; // Example redirection
                    } else {
                        this.errorMessage = 'Invalid username or password.';
                    }
                }
            }
        }).mount('#app');
    </script>
<footer class="footer">

        <p>Your trusted platform for quality lessons.</p>
</footer>
</body>
</html>
